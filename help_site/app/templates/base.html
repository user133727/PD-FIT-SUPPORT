<html lang="ru" class="h-100">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>
        Техподдержка FIT
    </title>
</head>

<body class="h-100">
    <div class="h-100 d-flex flex-column">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

                <a class="navbar-brand" href="{{ url_for('index') }}"><b>Техподдержка FIT</b><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-info" viewBox="0 0 20 20">
                                                                                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>

        <footer class='bg-dark d-flex justify-content-center text-white mt-auto'>(с) ПД МосПолитех 2021</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
